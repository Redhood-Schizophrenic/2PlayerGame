<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
			font-family: "Orbitron", serif;
			font-size: 25;
		}
	</style>
</head>

<body>
	<!-- Screen  -->
	<div style="position: relative; display: inline-block;">
		<!-- Status Bars  -->
		<div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
			<!-- Player Health -->
			<div style="
						position: relative; 
						width: 100%; 
						display: flex; 
						justify-content: flex-end;
						border: 4px solid white
				">
				<div style="background-color: red; height: 30px; width: 100%;"></div>
				<div id="playerHealth"
					style="position: absolute; background: #65A30D; top: 0; right: 0; bottom: 0; width: 100%;">
				</div>
			</div>
			<!-- Timer -->
			<div id="timer" style="
					   height: 100px; 
					   width: 100px; 
					   flex-shrink: 0; 
					   display: flex; 
					   align-items: center; 
					   justify-content: center; 
					   color: white;	
				">
				10
			</div>
			<!-- Enemy Health -->
			<div style="
				position: relative; 
				width: 100%;									   
				border: 4px solid white;
				">
				<div style="background-color: red; height: 30px; width: 100%;"></div>
				<div id="enemyHealth" style="position: absolute; background: #65A30D; top: 0; left: 0; right: 0;
					bottom: 0;">
				</div>
			</div>
		</div>
		<div id="MatchStatus"
			style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; left: 0; right: 0; bottom: 0;">
		</div>
		<canvas></canvas>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
		integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/utils.js"></script>
	<script src="js/classes.js"></script>
	<script src="index.js"></script>
</body>
